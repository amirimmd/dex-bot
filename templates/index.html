<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chain Crypto Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 { text-align: center; color: #00aaff; margin-bottom: 20px; }
        .filters-container { background-color: #1e1e1e; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 30px; }
        .filters-container h2 { margin-top: 0; color: #00aaff; font-size: 1.2em; }
        .filters-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .filter-item { background-color: #2a2a2a; padding: 8px 12px; border-radius: 5px; font-size: 0.9em; }
        .filter-item span { font-weight: bold; color: #ffffff; }
        .chain-section { margin-bottom: 40px; }
        .chain-title { font-size: 2em; color: #f0f0f0; text-transform: capitalize; border-bottom: 2px solid #00aaff; padding-bottom: 10px; margin-bottom: 20px; }
        .chain-title a { color: inherit; text-decoration: none; transition: color 0.2s; }
        .chain-title a:hover { color: #00aaff; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        .card { background-color: #1e1e1e; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: transform 0.2s ease, box-shadow 0.2s ease; display: flex; flex-direction: column; justify-content: space-between; height: 100%; box-sizing: border-box; border-left: 3px solid #333; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.5); border-left-color: #00aaff; }
        .card h2 { margin: 0 0 12px; font-size: 1.2em; color: #ffeb3b; word-break: break-all; }
        .card p { margin: 6px 0; font-size: 0.9em; color: #b0b0b0; }
        .card span { font-weight: bold; color: #ffffff; }
        #last-updated { text-align: center; margin-top: 20px; color: #888; font-size: 0.9em; }
        .message { text-align: center; font-size: 1.2em; padding: 20px; margin: 20px; border-radius: 8px; }
        .loading { color: #aaa; background-color: #2c2c2c; }
        .error { color: #ffffff; background-color: #e53935; font-family: monospace; white-space: pre-wrap; text-align: left; }
        a { color: inherit; text-decoration: none; }
        .action-button { display: block; width: 100%; box-sizing: border-box; margin-top: 15px; padding: 10px 12px; background-color: #00aaff; color: #ffffff; text-align: center; border-radius: 5px; font-weight: bold; font-size: 0.9em; transition: background-color 0.2s ease; }
        .action-button:hover { background-color: #0088cc; }
        .positive { color: #4caf50; }
        .negative { color: #f44336; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Multi-Chain Dex Screener</h1>
        <div id="filters-info"></div>
        <div id="data-container">
            <p class="message loading">Loading initial data, please wait...</p>
        </div>
        <p id="last-updated"></p>
    </div>

    <script>
        const dataContainer = document.getElementById('data-container');
        const lastUpdatedElem = document.getElementById('last-updated');
        const filtersInfoContainer = document.getElementById('filters-info');

        function getGmgnChainId(dexscreenerChainId) {
            const map = {
                'solana': 'sol',
                'ethereum': 'eth',
                'bsc': 'bsc',
                'base': 'base'
            };
            return map[dexscreenerChainId] || dexscreenerChainId;
        }

        function displayFilters(filters) {
            filtersInfoContainer.innerHTML = `
                <div class="filters-container">
                    <h2>Current Filter Criteria</h2>
                    <div class="filters-grid">
                        <div class="filter-item">Min Liquidity: <span>$${filters.min_liquidity_usd.toLocaleString()}</span></div>
                        <div class="filter-item">Min Market Cap (FDV): <span>$${filters.min_fdv.toLocaleString()}</span></div>
                        <div class="filter-item">Min 24h Volume: <span>$${filters.min_volume_h24.toLocaleString()}</span></div>
                        <div class="filter-item">Min 6h Change: <span>${filters.min_price_change_h6_percent}%</span></div>
                        <div class="filter-item">Min 24h Change: <span>${filters.min_price_change_h24_percent}%</span></div>
                    </div>
                </div>
            `;
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const result = await response.json();

                if (result.error) {
                    dataContainer.innerHTML = `<div class="message error"><strong>API Error:</strong><br>${result.error}</div>`;
                    return;
                }

                // Display filters on first load or if they change
                if (result.filters && !filtersInfoContainer.hasChildNodes()) {
                    displayFilters(result.filters);
                }

                const chainsDataArray = result.data;
                dataContainer.innerHTML = ''; 

                chainsDataArray.forEach(chainObject => {
                    const chainName = chainObject.chain;
                    const pairs = chainObject.pairs;
                    const count = chainObject.count; // Get the count

                    const section = document.createElement('div');
                    section.className = 'chain-section';

                    // NEW: Title is now a link and includes the count
                    const title = document.createElement('h2');
                    title.className = 'chain-title';
                    const titleLink = document.createElement('a');
                    titleLink.href = `https://dexscreener.com/${chainName}`;
                    titleLink.target = '_blank';
                    titleLink.rel = 'noopener noreferrer';
                    titleLink.textContent = `${chainName} (${count} found)`;
                    title.appendChild(titleLink);

                    section.appendChild(title);
                    const cardGrid = document.createElement('div');
                    cardGrid.className = 'card-grid';

                    if (pairs.length === 0) {
                        cardGrid.innerHTML = `<p class="message loading">No pairs found for ${chainName} matching the criteria...</p>`;
                    } else {
                        pairs.forEach(pair => {
                            if (!pair || !pair.baseToken || !pair.quoteToken) return;
                            const card = document.createElement('div');
                            card.className = 'card';
                            
                            const getSafeSymbol = (token) => token && token.symbol ? token.symbol : 'N/A';
                            const getSafeNumber = (num) => num ? parseInt(num).toLocaleString() : 'N/A';
                            const getSafePrice = (price) => price ? parseFloat(price).toPrecision(6) : 'N/A';
                            const getPriceChange = (priceChange) => {
                                if (priceChange === undefined || priceChange === null) return 'N/A';
                                const value = parseFloat(priceChange) * 100; // API gives decimal, convert to percent
                                const className = value >= 0 ? 'positive' : 'negative';
                                const sign = value >= 0 ? '+' : '';
                                return `<span class="${className}">${sign}${value.toFixed(2)}%</span>`;
                            };
                            
                            const baseSymbol = getSafeSymbol(pair.baseToken);
                            const quoteSymbol = getSafeSymbol(pair.quoteToken);
                            const priceUsd = getSafePrice(pair.priceUsd);
                            const liquidity = getSafeNumber(pair.liquidity ? pair.liquidity.usd : null);
                            const marketCap = getSafeNumber(pair.fdv);
                            const volume24h = getSafeNumber(pair.volume ? pair.volume.h24 : null);
                            const change6h = getPriceChange(pair.priceChange ? pair.priceChange.h6 : null);
                            const change24h = getPriceChange(pair.priceChange ? pair.priceChange.h24 : null);
                            // NEW: Format the creation timestamp
                            const creationDate = pair.pairCreatedAt ? new Date(pair.pairCreatedAt).toLocaleString() : 'N/A';

                            const gmgnChain = getGmgnChainId(pair.chainId);
                            const gmgnUrl = `https://gmgn.ai/${gmgnChain}/token/${pair.baseToken.address}`;
                            const dexscreenerUrl = `https://dexscreener.com/${pair.chainId}/${pair.pairAddress}`;

                            card.innerHTML = `
                                <div>
                                    <a href="${dexscreenerUrl}" target="_blank" rel="noopener noreferrer"><h2>${baseSymbol} / ${quoteSymbol}</h2></a>
                                    <p>Price (USD): <span>$${priceUsd}</span></p>
                                    <p>Liquidity: <span>$${liquidity}</span></p>
                                    <p>Market Cap: <span>$${marketCap}</span></p>
                                    <p>Volume (24h): <span>$${volume24h}</span></p>
                                    <p>Change (6h): ${change6h}</p>
                                    <p>Change (24h): ${change24h}</p>
                                    <p>Created At: <span>${creationDate}</span></p>
                                </div>
                                <div>
                                    <a href="${gmgnUrl}" target="_blank" rel="noopener noreferrer" class="action-button">Check Security on GMGN</a>
                                </div>
                            `;
                            
                            cardGrid.appendChild(card);
                        });
                    }
                    section.appendChild(cardGrid);
                    dataContainer.appendChild(section);
                });
                
                lastUpdatedElem.textContent = `Last Updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error in fetchData function:', error);
                dataContainer.innerHTML = `<div class="message error">A critical error occurred: ${error.message}. Please check the console.</div>`;
            }
        }

        fetchData();
        setInterval(fetchData, 60000); // Refresh every 60 seconds
    </script>

</body>
</html>
