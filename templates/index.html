<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #4d94ff; }
        #data-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background-color: #2c2c2c; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .card h2 { margin: 0 0 10px; font-size: 1.2em; color: #ffcc00; }
        .card p { margin: 5px 0; font-size: 0.9em; }
        .card span { font-weight: bold; color: #ffffff; }
        #last-updated { text-align: center; margin-top: 20px; color: #aaa; }
        .message { text-align: center; font-size: 1.2em; padding: 20px; margin: 20px; border-radius: 8px; }
        .loading { color: #aaa; background-color: #2c2c2c; }
        .error { color: #ffffff; background-color: #d32f2f; font-family: monospace; }
    </style>
</head>
<body>

    <h1>Real-Time Dex Screener Data</h1>
    <div id="data-container">
        <p class="message loading">Loading data, please wait...</p>
    </div>
    <p id="last-updated"></p>

    <script>
        const dataContainer = document.getElementById('data-container');
        const lastUpdatedElem = document.getElementById('last-updated');

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const result = await response.json(); // دریافت آبجکت کامل

                // ابتدا وجود خطا را بررسی می‌کنیم
                if (result.error) {
                    dataContainer.innerHTML = `<div class="message error"><strong>Error:</strong><br>${result.error}</div>`;
                    return;
                }

                // حالا لیست داده‌ها را از داخل آبجکت استخراج می‌کنیم
                const data = result.data; 

                if (data.length === 0) {
                    dataContainer.innerHTML = '<p class="message loading">Waiting for data from server...</p>';
                    return; 
                }

                dataContainer.innerHTML = '';

                // و روی لیست استخراج شده، حلقه را اجرا می‌کنیم
                data.forEach(pair => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const priceUsd = parseFloat(pair.priceUsd).toFixed(6);
                    const liquidity = parseInt(pair.liquidity.usd).toLocaleString();
                    const marketCap = parseInt(pair.fdv).toLocaleString();
                    card.innerHTML = `
                        <h2>${pair.baseToken.symbol} / ${pair.quoteToken.symbol}</h2>
                        <p>Price (USD): <span>$${priceUsd}</span></p>
                        <p>Liquidity: <span>$${liquidity}</span></p>
                        <p>Market Cap: <span>$${marketCap}</span></p>
                        <p>Chain: <span>${pair.chainId}</span></p>
                    `;
                    dataContainer.appendChild(card);
                });
                
                lastUpdatedElem.textContent = `Last Updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Error in fetchData function:', error);
                dataContainer.innerHTML = `<div class="message error">A critical error occurred in the browser. Check the console.</div>`;
            }
        }

        fetchData();
        setInterval(fetchData, 60000); 
    </script>

</body>
</html>
